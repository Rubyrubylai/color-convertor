<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Convertor</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div id="RGB-panel" class="col-4">
            <h3>RGB</h3>
            <div>
                <label class="Inputcolor">R:</label>
                <input type="R" class="form-control-in" id="inputR">
                <div class="block" id="BlockR" style="background-color:red;"></div>
            </div>
            <div>
                <label class="Inputcolor">G:</label>
                <input type="G" class="form-control-in" id="inputG">
                <div class="block" id="BlockG" style="background-color:Green;"></div>
            </div>
            <div>
                <label class="Inputcolor">B:</label>
                <input type="B" class="form-control-in" id="inputB">
                <div class="block" id="BlockB" style="background-color:Blue;"></div>
            </div>
            <small id="wrongInput" class="form-text text-muted"></small>
            <button type="button" class="btn btn-primary" id="inputButton">Convert</button>
        </div>
        <div id="HEX-panel" class="col-4">
            <h3>HEX</h3>
            <input type="R" class="form-control" id="OutputH">
            <div class="block" id="BlockH" style="background-color:white;"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
